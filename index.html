<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Street AR (1 Box Test)</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* 距離を表示するパネル */
        #info-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            padding: 15px;
            z-index: 9999;
            box-sizing: border-box;
            border-bottom: 2px solid cyan;
        }
        .main-text {
            font-size: 20px;
            color: cyan;
        }
        .sub-text {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="info-panel">
        <div class="main-text" id="distance-display">GPS取得中...</div>
        <div class="sub-text">ターゲット(1個)までの距離</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-box
            id="target-box"
            material="color: red"
            scale="30 30 30"
            look-at="[gps-camera]"
            gps-entity-place="latitude: 35.701820413676195; longitude: 139.8251889595972;"
        ></a-box>

        <a-camera gps-camera="minDistance: 0; maxDistance: 3000;" rotation-reader></a-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const display = document.getElementById('distance-display');
            const box = document.getElementById('target-box');

            // 距離が更新されたら表示を変える
            box.addEventListener('gps-entity-place-update-position', (event) => {
                const distInt = Math.round(event.detail.distance);
                display.innerHTML = `あと ${distInt}m`;

                // 50m以内に近づいたら赤くする
                if(distInt < 50) {
                    display.style.color = "red";
                    display.innerHTML = `あと ${distInt}m <br>★すぐ近くです！`;
                } else {
                    display.style.color = "cyan";
                }
            });
        });
    </script>
</body>
</html>
