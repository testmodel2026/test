<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Japanese Text</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }

        /* 左上のリスト表示 */
        #target-list {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            font-size: 14px;
            max-width: 150px;
        }
        .list-item { margin-bottom: 4px; display: flex; align-items: center; }
        .color-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; border: 1px solid white; }
        .check-mark { margin-left: auto; color: #00ff00; font-weight: bold; padding-left: 10px; }

        /* 上部パネル */
        #info-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding-top: 50px; 
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: white;
            padding-bottom: 10px;
            z-index: 9999;
            text-align: center;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #target-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 5px;
            vertical-align: middle;
            background-color: gray;
        }

        #distance-display { font-size: 26px; color: cyan; font-family: monospace; font-weight: bold; margin-top: 5px; }
        #target-name { font-size: 22px; font-weight: bold; }

        /* 矢印ナビ */
        #guide-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 9998;
        }
        .arrow {
            font-size: 80px;
            color: #ffff00;
            text-shadow: 0 0 10px #ff0000;
            font-weight: 900;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.2); opacity: 1; } }
    </style>
</head>

<body>
    <div id="target-list">Loading...</div>

    <div id="info-panel">
        <div style="font-size: 14px; opacity: 0.8;">現在のターゲット</div>
        <div>
            <span id="target-indicator"></span>
            <span id="target-name">探索中...</span>
        </div>
        <div id="distance-display">--.----m</div>
    </div>

    <div id="guide-ui"></div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera="minDistance: 0; maxDistance: 5000;" rotation-reader></a-camera>
    </a-scene>

    <script>
        // ★ 設定コーナー
        const VISIBLE_DISTANCE = 50; 
        const HIDE_ARROW_DISTANCE = 10;
        const ARRIVAL_DISTANCE = 5;

        // データリスト (labelプロパティを追加しました)
        const targetData = [
            { id: 0, lat: 35.70178630849327, lon: 139.82401544884175, color: 'red', name: '赤色', label: '赤の宝箱', visited: false },
            { id: 1, lat: 35.701758175931246, lon: 139.8236600716402, color: 'yellow', name: '黄色', label: '黄色の基地', visited: false },
            { id: 2, lat: 35.70174146142711, lon: 139.82337052797118, color: 'blue', name: '青色', label: '青の補給所', visited: false },
            { id: 3, lat: 35.701554486699166, lon: 139.82338933294176, color: 'hotpink', name: 'ピンク', label: '桃色の秘密', visited: false },
            { id: 4, lat: 35.70154550306454, lon: 139.82362449646504, color: '#8B4513', name: '茶色', label: '茶色のゴール', visited: false }
        ];

        // ■ 日本語テキストの画像を生成する魔法の関数
        function createTextTexture(text, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; 
            canvas.height = 128; // 横長の看板サイズ
            const ctx = canvas.getContext('2d');

            // 背景（半透明の黒）
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 文字
            ctx.fillStyle = 'white';
            ctx.font = 'bold 60px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            // 枠線をつけて見やすく
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.strokeText(text, canvas.width / 2, canvas.height / 2);
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            return canvas.toDataURL(); // 画像データ(Base64)として返す
        }

        function renderTargetList() {
            const listContainer = document.getElementById('target-list');
            listContainer.innerHTML = ''; 
            targetData.forEach(data => {
                const item = document.createElement('div');
                item.className = 'list-item';
                const checkMark = data.visited ? '<span class="check-mark">✅</span>' : '';
                const opacity = data.visited ? '0.5' : '1.0';
                item.innerHTML = `
                    <div class="color-dot" style="background-color: ${data.color}; opacity: ${opacity};"></div>
                    <span style="opacity: ${opacity};">${data.name}</span>
                    ${checkMark}
                `;
                listContainer.appendChild(item);
            });
        }

        window.addEventListener('load', () => {
            const scene = document.querySelector('a-scene');
            const camera = document.querySelector('a-camera');
            const displayDist = document.getElementById('distance-display');
            const displayName = document.getElementById('target-name');
            const displayIndicator = document.getElementById('target-indicator');
            const guideDiv = document.getElementById('guide-ui');

            let entities = []; // オブジェクト管理用配列

            renderTargetList();

            // 3Dオブジェクト生成
            targetData.forEach((data, index) => {
                // 1. 親エンティティ（場所を管理）
                const container = document.createElement('a-entity');
                container.setAttribute('gps-entity-place', `latitude: ${data.lat}; longitude: ${data.lon};`);
                // 初期は見えないように
                container.setAttribute('visible', 'false');

                // 2. 箱（見た目）
                const box = document.createElement('a-box');
                box.setAttribute('scale', '2 2 2');
                box.setAttribute('position', '0 1 0'); // 地面から少し浮かせる
                box.setAttribute('material', `color: ${data.color}; opacity: 0.9;`);

                // 3. 日本語テキスト看板（箱の上に配置）
                const textPlane = document.createElement('a-plane');
                textPlane.setAttribute('position', '0 4 0'); // 箱の3m上に表示
                textPlane.setAttribute('scale', '5 1.25 1'); // 横幅5mの看板
                textPlane.setAttribute('material', 'transparent: true; opacity: 1;');
                textPlane.setAttribute('look-at', '[gps-camera]'); // 常にカメラを見る
                
                // 画像テクスチャを生成して貼り付け
                const textureUrl = createTextTexture(data.label, data.color);
                textPlane.setAttribute('src', textureUrl);

                // 親に子を追加
                container.appendChild(box);
                container.appendChild(textPlane);
                scene.appendChild(container);

                // 管理用配列に保存
                entities.push({ container: container, data: data });
            });

            setInterval(() => {
                if (!camera) return;

                let minDistance = Infinity;
                let closestItem = null;
                const cameraPos = camera.object3D.position;

                // 距離計算ループ
                entities.forEach((item) => {
                    const distance = cameraPos.distanceTo(item.container.object3D.position);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestItem = item;
                    }
                });

                if (closestItem) {
                    const distDetail = minDistance.toFixed(4);
                    const currentData = closestItem.data;

                    displayName.textContent = currentData.name;
                    displayName.style.color = currentData.color === 'yellow' ? '#ffff00' : 'white';
                    displayIndicator.style.backgroundColor = currentData.color;

                    // 距離による表示/非表示（エンティティごと切り替え）
                    if (minDistance > VISIBLE_DISTANCE) {
                        closestItem.container.setAttribute('visible', 'false');
                    } else {
                        closestItem.container.setAttribute('visible', 'true');
                    }

                    // 到着判定
                    if (minDistance < ARRIVAL_DISTANCE) {
                        displayDist.innerHTML = `<span style="color:red;">★到着！</span> ${distDetail}m`;
                        if (!currentData.visited) {
                            currentData.visited = true;
                            renderTargetList();
                        }
                    } else {
                        displayDist.innerHTML = `あと ${distDetail}m`;
                    }

                    // 矢印ナビ
                    const targetPos = closestItem.container.object3D.position.clone();
                    camera.object3D.worldToLocal(targetPos);
                    let msg = "";

                    if ((minDistance < HIDE_ARROW_DISTANCE && targetPos.z < 0 && Math.abs(targetPos.x) < 2) || currentData.visited) {
                        msg = ""; 
                    } else {
                        if (targetPos.z > 0) {
                            msg = "<div class='arrow'>⬇ 後ろ</div>";
                        } else if (targetPos.x > 0) {
                            msg = "<div class='arrow'>➡ 右</div>";
                        } else {
                            msg = "<div class='arrow'>⬅ 左</div>";
                        }
                    }
                    guideDiv.innerHTML = msg;
                }
            }, 100);
        });
    </script>
</body>
</html>
